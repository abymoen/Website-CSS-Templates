<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ID and Classes</title>
        
        <style>
            #first {
                color: aqua;
            }
            #second {
                font-family: monospace
            }
            .red {
                color: crimson;
            }
        
        </style>
    </head>
    
    <body>
        <p id="first">I am the first paragraph</p>
        
        <p id="second" class="red">I am the second paragraph</p>
        
        <p id="third" class="red">I am the third paragraph</p>
    
    </body>



</html>
